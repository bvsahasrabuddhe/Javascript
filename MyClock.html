    <title>My own Clock</title>
    <script>
        let a;
        let date;
        let time;
        /*
        **This is format to get Hours in two digits instead of 1 it is 01**
        Date.prototype.getHoursTwoDigits = function()
        {
            let retval = this.getHours();
            if (retval < 10)
            {
                return ("0" + retval.toString());
            }
            else
            {
                return retval.toString();
            }
        }

       let d  = new Date();
        d.getHoursTwoDigits();
        */
        setInterval(() => {
            a = new Date();
              // date = a.toLocaleDateString();  //  it is mm:dd:yyyy
            date = a.toLocaleDateString('en-GB');    // it is dd:mm:yyyy

             //time = a.getHours() + ':'+ a.getMinutes()+ ':' + a.getSeconds();  // returns single digit
            
             time = `${a.getHours()}`.padStart(2, '0') + ':'+ `${a.getMinutes()}`.padStart(2, '0')+ ':' + `${a.getSeconds()}`.padStart(2, '0');
            //time = d.getHoursTwoDigits() 
            document.getElementById('time').innerHTML = time + " on date " + date
        }, 1000);

    </script>
